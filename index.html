<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css"> <!-- Optional CSS -->
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST"> <!-- Adjust action as needed -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color:red;">Invalid email or password.</p> <!-- Error message -->
    </div>

    <script src="script.js"></script> <!-- Optional JavaScript -->
</body>
</html>
